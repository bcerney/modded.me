version: '3'

services:
  db:
    image: "postgres:11"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    image: registry.gitlab.com/bcerney/django-playground:test-latest
    command: ["./wait-for-it.sh", "db:5432", "--", "make", "runserver"]
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db

# https://myshittycode.com/2017/06/01/docker-defining-custom-location-for-named-volume/
volumes:
  postgres_data:
    driver_opts:
      type: none
      device: /data/postgres_data
      o: bind

