{% extends 'base.html' %}

{% load bootstrap4 %}

{% if error_message %}
  <p><strong>{{ error_message }}</strong></p>
{% endif %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
{% endblock %}
