{% extends 'base.html' %}

{% load bootstrap4 %}

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Login</button>
    <a class="btn btn-primary" href="{% url 'quotes_app:signup' %}" role="button">Sign Up</a>
</form>
{% endblock %}
