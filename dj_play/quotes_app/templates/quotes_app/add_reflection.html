{% extends "base.html" %}

{% block title %}Add Reflection{% endblock %}

{% if error_message %}
  <p><strong>{{ error_message }}</strong></p>
{% endif %}

{% block content %}
  <h1>Add Reflection</h1>
   
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Add Reflection">
  </form>
{% endblock %}
